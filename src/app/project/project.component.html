<div class="m-8 mt-16 p-6 bg-white rounded-lg shadow-lg border-black border-[3px]" *ngIf="project">
    <div *ngIf="!isEdit" class="flex items-start">
        <div class="flex-1">
          <h1 class="text-4xl font-bold mb-4">{{ project.title }}</h1>
          <p class="text-gray-700 mb-6">{{ project.description }}</p>
          <a [href]="this.project.link" target="_blank" class="text-blue-500 hover:text-blue-700 underline mb-4 block">
            Visit Project
          </a>
        </div>
        <img
          [src]="this.imageUrl"
          alt="{{ project.title }} image"
          class="w-64 h-64 object-cover rounded-lg mb-6 ml-4"
        />
      </div>
    <div *ngIf="isEdit">
    <h1 class="text-4xl font-bold mb-4">{{project.title}}</h1>
    <input type="text" class="text-gray-700 border-black border-[3px] m-6 rounded-md text-center h-16 w-1/3 "[(ngModel)]="project.description"/>
    <input type="text" class="text-gray-700 border-black border-[3px] m-6 rounded-md text-center h-16 w-1/3"[(ngModel)]="project.shortDescription"/>
    <input type="text" class="text-gray-700 border-black border-[3px] m-6 rounded-md text-center h-16 w-1/3"[(ngModel)]="project.link"/>
    </div>
    <button (click)="toggleEdit()" class="bg-blue-500 border-black border-[3px] text-white px-4 py-2 rounded hover:bg-blue-700">
        {{editText}}
    </button>
</div>
