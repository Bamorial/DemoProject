<div class="m-8 mt-16 p-6 bg-white rounded-lg shadow-lg border-black border-[3px]" *ngIf="project">
    <div *ngIf="!isEdit">
    <h1 class="text-4xl font-bold mb-4">{{project.title}}</h1>
    <p class="text-gray-700 mb-6">{{project.description}}</p>
    <img [src]="project.image" alt="{{project.title}} image" class="w-full h-auto rounded-lg mb-6">
    <a [href]="this.project.link" target="_blank" class="text-blue-500 hover:text-blue-700 underline mb-4 block">
        Visit Project
    </a>
    </div>
    <div *ngIf="isEdit">
    <h1 class="text-4xl font-bold mb-4">{{project.title}}</h1>
    <input type="text" class="text-gray-700 border-black border-[3px] m-6 rounded-md text-center text-wrap h-[40vh] w-[40vw]"[(ngModel)]="project.description"/>
    <input type="text" class="text-gray-700 border-black border-[3px] m-6 rounded-md text-center"[(ngModel)]="project.shortDescription"/>
    <input type="text" class="text-gray-700 border-black border-[3px] m-6 rounded-md text-center"[(ngModel)]="project.link"/>
    </div>
    <button (click)="toggleEdit()" class="bg-blue-500 border-black border-[3px] text-white px-4 py-2 rounded hover:bg-blue-700">
        Edit
    </button>
</div>
